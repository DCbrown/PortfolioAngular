<div class="text-center cover-container d-flex h-100 p-3 mx-auto flex-column">
  
    <app-navbar></app-navbar>
    
    <br/>
    <div class="container">
        <h3 class="cover-heading"><u style="text-decoration-line: underline; text-decoration-color: yellow;">Projects</u></h3>
      <br/>
      <br/>
      <div class="scroll row text-center text-lg-left">
        <ul *ngFor="let project of projects">
            <li class="inline">
              <img class="grow img-fluid img-thumbnail"src="{{project.img}}">
              <b class="text"><p>{{project.title}}</p></b>
              <a href="{{project.liveLink}}" target="_blank"><button *ngIf="project.liveLink" type="button" class="btn btn-primary btn-sm"><i class="fa fa-globe" aria-hidden="true"></i> Live</button></a>
              <a href="{{project.gitHubLink}}" target="_blank"><button *ngIf="project.gitHubLink" type="button" class="btn btn-info btn-sm"><i class="fa fa-github" aria-hidden="true"></i> GitHub</button></a>
            </li>
        </ul>
      </div>
    </div>

    </footer>
  </div>
